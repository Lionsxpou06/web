<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 300px;
            padding: 20px;
            background-color: #3a3b3c;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        .display {
            width: 100%;
            height: 60px;
            background-color: #1e1f1f;
            color: white;
            text-align: right;
            padding: 10px;
            font-size: 24px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .button {
            width: 60px;
            height: 60px;
            margin: 10px;
            font-size: 18px;
            color: white;
            background-color: #6c63ff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .button.clear {
            background-color: #ff6b6b;
        }

        .button.operation {
            background-color: #3ea0c5;
        }

        .button.equal {
            background-color: #58c76b;
        }

        .button:hover {
            opacity: 0.8;
        }

        .row {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="row">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button operation" onclick="deleteLast()">CE</button>
            <button class="button operation" onclick="append('%')">%</button>
            <button class="button operation" onclick="append('**')">^</button>
        </div>
        <div class="row">
            <button class="button" onclick="append('7')">7</button>
            <button class="button" onclick="append('8')">8</button>
            <button class="button" onclick="append('9')">9</button>
            <button class="button operation" onclick="append('/')">/</button>
        </div>
        <div class="row">
            <button class="button" onclick="append('4')">4</button>
            <button class="button" onclick="append('5')">5</button>
            <button class="button" onclick="append('6')">6</button>
            <button class="button operation" onclick="append('*')">*</button>
        </div>
        <div class="row">
            <button class="button" onclick="append('1')">1</button>
            <button class="button" onclick="append('2')">2</button>
            <button class="button" onclick="append('3')">3</button>
            <button class="button operation" onclick="append('-')">-</button>
        </div>
        <div class="row">
            <button class="button" onclick="append('0')">0</button>
            <button class="button" onclick="append('.')">.</button>
            <button class="button equal" onclick="calculate()">=</button>
            <button class="button operation" onclick="append('+')">+</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';

        function append(value) {
            currentInput += value;
            display.innerText = currentInput;
        }

        function clearDisplay() {
            currentInput = '';
            display.innerText = '0';
        }

        function deleteLast() {
            currentInput = currentInput.slice(0, -1);
            display.innerText = currentInput || '0';
        }

        function calculate() {
            try {
                currentInput = eval(currentInput);
                display.innerText = currentInput;
            } catch {
                display.innerText = 'Error';
                currentInput = '';
            }
        }
    </script>

</body>
</html>
